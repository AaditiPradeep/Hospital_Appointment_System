<!DOCTYPE html>
<html>
<head>
  <title>Analytics Dashboard</title>
  <script type="module" src="analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
      color: #333;
    }
    
    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1, h2 {
      color: #2c3e50;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .metric-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex: 1;
      min-width: 250px;
      text-align: center;
    }
    
    .metric-value {
      font-size: 2rem;
      font-weight: bold;
      color: #3498db;
      margin: 10px 0;
    }
    
    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
    }
    
    .chart-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
    
    @media (max-width: 768px) {
      .charts-container {
        grid-template-columns: 1fr;
      }
      
      .metric-card {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Healthcare Analytics Dashboard</h1>
    
    <div class="metrics-container">
      <div class="metric-card">
        <h2>Preemptions</h2>
        <div class="metric-value" id="preemptionsCount">0</div>
        <p>Total rescheduled appointments</p>
      </div>
    </div>
    
    <div class="charts-container">
      <div class="chart-card">
        <h2>Doctor Utilization</h2>
        <canvas id="doctorUtilChart"></canvas>
      </div>
      
      <div class="chart-card">
        <h2>Appointments Per Day</h2>
        <canvas id="appointmentsPerDayChart"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
