<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Book an Appointment</h2>
        <label for="doctorName">Select Doctor:</label>
        <select id="doctorName"></select>

        <label for="appointmentDate">Select Date:</label>
        <input type="date" id="appointmentDate" required>

        <label for="appointmentTime">Select Time:</label>
        <select id="appointmentTime"></select>

        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="0">Normal</option>
            <option value="1">Emergency</option>
        </select>

        <button id="bookAppointment">Book Appointment</button>

        <p id="statusMessage"></p>
    </div>

    <script type="module" src="booking.js"></script>
  

</body>
</html>
